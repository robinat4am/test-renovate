name: Renovate
on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v40.1.7
        with:
          token: ${{ secrets.GH_TOKEN }}
        env:
          # 指定要运行的仓库
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # 可选配置
          RENOVATE_DRY_RUN: false
          LOG_LEVEL: debug
